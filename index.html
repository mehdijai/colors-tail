<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Colors Tail</title>
  </head>
  <body>
    <main>
      <table>
        <thead>
          <td>Text</td>
          <td>Border</td>
          <td>Background</td>
        </thead>
        <tr>
          <td><div onclick="setTextColor('red')" class="color red"></div></td>
          <td>
            <div onclick="setBorderColor('brown')" class="color brown"></div>
          </td>
          <td>
            <div onclick="setBackgroundColor('teal')" class="color teal"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div onclick="setTextColor('lime')" class="color lime"></div>
          </td>
          <td>
            <div onclick="setBorderColor('pink')" class="color pink"></div>
          </td>
          <td>
            <div
              onclick="setBackgroundColor('green')"
              class="color green"
            ></div>
          </td>
        </tr>
        <tr>
          <td>
            <div onclick="setTextColor('fuchsia')" class="color fuchsia"></div>
          </td>
          <td>
            <div onclick="setBorderColor('blue')" class="color blue"></div>
          </td>
          <td>
            <div onclick="setBackgroundColor('cyan')" class="color cyan"></div>
          </td>
        </tr>
      </table>
    </main>
    <aside>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Libero, modi!
        Porro esse, molestias, amet sequi eaque quod eius veniam eum fugiat
        consequuntur repellat sapiente labore ducimus aperiam optio ex
        architecto!
      </p>
    </aside>
    <script src="script.js"></script>
  </body>
</html>
